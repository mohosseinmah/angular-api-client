<div>
    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#import-modal">
        Import
    </button>
    <div class="modal fade" id="import-modal" tabindex="-1" aria-labelledby="import-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="import-modal-label">Import</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">
                                &times;
                            </span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="import-textarea">Paste cURL command</label>
                        <textarea name="curl" id="import-textarea" cols="30" rows="10" class="form-control code"
                                  placeholder="curl [options...] <url>" [(ngModel)]="curlCommand"></textarea>
                    </div>
                    <button class="btn btn-primary" [disabled]="!curlCommand" data-dismiss="modal"
                            (click)="handleClick()">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
