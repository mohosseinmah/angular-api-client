<div>
    <a class="float-right mr-1 mt-1 cursor-pointer" data-toggle="modal" data-target="#code-modal"
       (click)="generateCurl()">Code</a>
    <div class="modal fade" id="code-modal" tabindex="-1" role="dialog" aria-labelledby="code-modal-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="code-modal-label">Generate Code</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="code-textarea">Generated code for cURL</label>
                    <i [class]="'fas fa-'+icon+' float-right cursor-pointer'" (click)="copyCurl()"></i>
                    <textarea #code name="code" id="code-textarea" cols="30" rows="10" class="form-control code"
                              [value]="generatedCurl"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
